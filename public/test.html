<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사이드 메뉴</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidenav {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      right: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.3s;
    }

    .toggle-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
      z-index: 1;
      /* 다른 요소 위에 표시되도록 z-index 추가 */
    }

    .sidenav.active {
      width: 250px;
    }

    .sidenav a {
      padding: 15px 25px;
      text-decoration: none;
      font-size: 20px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }

    .sidenav a:hover {
      color: #f1f1f1;
    }

    .main-content {
      flex: 1;
      background: #f2f2f2;
      padding: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="sidenav" id="sidenav">
      <button class="toggle-btn" onclick="toggleNav()">메뉴 열기 / 닫기</button>
      <a href="#">메뉴 항목 1</a>
      <a href="#">메뉴 항목 2</a>
      <a href="#">메뉴 항목 3</a>
      <!-- 메뉴 항목 추가 -->
    </div>
    <div class="main-content">
      <h1>메인 콘텐츠</h1>
      <p>여기에 내용을 입력합니다.</p>
    </div>
  </div>

  <script src="./javascripts/toggleMenu.js"></script>
</body>

</html>
