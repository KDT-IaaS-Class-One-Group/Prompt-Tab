<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ChatGPT 레이아웃</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chat-container {
            width: 300px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #chat-box {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #eee;
            padding: 10px;
        }
        #user-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #eee;
        }
        #send-button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-box">
            <!-- 대화 내용이 여기에 표시됩니다. -->
        </div>
        <input type="text" id="user-input" placeholder="메시지를 입력하세요">
        <button id="send-button">보내기</button>
    </div>

    <script>
        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");
        const sendButton = document.getElementById("send-button");

        sendButton.addEventListener("click", function() {
            const userMessage = userInput.value;
            if (userMessage.trim() !== "") {
                // 사용자가 입력한 메시지를 채팅 상자에 추가
                chatBox.innerHTML += `<p><strong>사용자:</strong> ${userMessage}</p>`;
                // ChatGPT의 응답을 대신하여 여기에 추가할 수 있습니다.

                // 입력란 비우기
                userInput.value = "";
            }
        });
    </script>
</body>
</html>
