<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./stylesheets/index.css">
  <link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
  <script src="./javascripts/index.js" defer></script>
  <script src="./javascripts/data.js" defer></script>
  <script src="./javascripts/style.js" defer></script>
  <script src="./javascripts/toggleButton.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
  <title>Prompt Tab</title>
</head>

<body>
  <div id="root">
    <div class="box-Big">
      <div class="box-Header">
        <span id="logo"></span>
        <span id="siteName"></span>
      </div>
      <button id="toggleButton">펼치기/접기</button>
      <ul id="box-Menu">
      </ul>
      <div class="box-UserInfo">
        <span id="name"></span>
        <span id="status"></span>
        <span id="avatar"></span>
      </div>
    </div>
    <div class="box-Prompt">
      <ul id="box-Output">
      </ul>
      <div class="box-Input">
        <textarea id="txt-Input" name="txt-Input" placeholder="입력"></textarea>
        <input id="btn-Submit" type="submit" value="전송">
      </div>
    </div>
  </div>
</body>

</html>
